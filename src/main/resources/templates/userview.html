<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data from DB</title>

</head>
<body>
<h4>DATA VIEW DB PAGE</h4>
<table border="0" cellpadding="3" cellspacing="1">

    </tr>
</table>

</body>
</html>
